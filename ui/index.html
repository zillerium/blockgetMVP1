<html>   
    <head>
       <title>Blockget Firestore into BTFS</title>
       <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
       <!-- // <script src="https://s3.amazonaws.com/browser-solc.dappbench.com/browser-solc.js"></script> -->
       <script id="testscript" src="./blockget.js" type="text/javascript"></script>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   </head>
   <body>

       <div class="container">
         <div class="row">
          <div class="col-3">
          </div>
          <div class="col-6">
             <h2>Blockget - Load Data into BTFS</h2>
          </div>
          <div class="col-3">
          </div>
        </div>
       </div>

             <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

         </div>
         <div class="col-7">
		 Upload your content into a censor free enviroment using BTFS and blockchains. 
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="readfile"  class="btn btn-outline-primary"
              type="button" onclick="readFile()">  Read File </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="Read File Url"
                id="readfileurl" aria-label="readfileurl"
                aria-describedby="readfileurl">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="addfile"  class="btn btn-outline-primary"
              type="button" onclick="addFile()">  Add File </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="File Url"
                id="fileurl" aria-label="fileurl"
                aria-describedby="fileurl">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="Account"
                id="account" aria-label="account"
                aria-describedby="account">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

      <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-12">
              <a href="" id="addedfile" target="_blank"></a>
         </div>
        </div>
      </div>


          <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-12">
              <p id="message"></p>
         </div>
        </div>
      </div>


             <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

         </div>
         <div class="col-7">
                Account Management
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>


       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="addaccount"  class="btn btn-outline-primary"
              type="button" onclick="addAccount()">  Add Account </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="New Account"
                id="newaccount" aria-label="newaccount"
                aria-describedby="newaccount">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="checkaccountbtn"  class="btn btn-outline-primary"
              type="button" onclick="checkAccount()">  Check Account </button>
         </div>
         <div class="col-7">
                <input type="text" class="form-control" placeholder="Check Account"
                id="checkaccount" aria-label="checkaccount"
                aria-describedby="checkaccount">
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

             <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

         </div>
         <div class="col-7">
               Issue NFT Type
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="addNFTtypebtn"  class="btn btn-outline-primary"
              type="button" onclick="addNFTtype()">  Add NFT Type </button>
         </div>
         <div class="col-3">
                <input type="text" class="form-control" placeholder="Symbol"
                id="nftsymbol" aria-label="nftsymbol"
                aria-describedby="nftsymbol">
         </div>
         <div class="col-3">
		<input type="text" class="form-control" placeholder="Max Supply"
                id="maxsupply" aria-label="maxsupply"
                aria-describedby="maxsupply">

          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="checkNFTtypebtn"  class="btn btn-outline-primary"
              type="button" onclick="checkNFTtype()">  Check NFT Type </button>
         </div>
         <div class="col-3">
                <input type="text" class="form-control" placeholder="Symbol"
                id="checknftsymbol" aria-label="checknftsymbol"
                aria-describedby="checknftsymbol">
         </div>
         <div class="col-3">
               <p id="nftissuestatus"><p>
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

         </div>
         <div class="col-7">
               Issue NFT Instance
         </div>
         <div class="col-3">
          </div>
        </div>
      </div>

       <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-2">

              <button id="addNFTbtn"  class="btn btn-outline-primary"
              type="button" onclick="issueNFT()">  Add NFT </button>
         </div>
         <div class="col-3">
                <input type="text" class="form-control" placeholder="Symbol"
                id="addnftinstancesymbol" aria-label="addnftinstancesymbol"
                aria-describedby="addnftinstancesymbol">
         </div>
         <div class="col-3">
                <input type="text" class="form-control" placeholder="Hash"
                id="hash" aria-label="hash"
                aria-describedby="hash">
 
	 </div>
        </div>
      </div>


          <div class="container">
         <div class="row" style="margin-bottom: 10px">

          <div class="col-12">
              <p id="message"></p>
         </div>
        </div>
      </div>


   </body>



</html>
